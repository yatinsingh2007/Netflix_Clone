<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="./Netflix.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>

                <img src="./Images/logo.svg" alt="logo" width="100">
            </div>

                <select style="cursor: pointer;">
                    <option>English</option>
                    <option>Hindi</option>
                </select>
                <button class="rd" style="cursor: pointer">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Starts at â‚¹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="inputs">
                <div>
                    <input type="email" placeholder="Email Adress" style="font-size: 1.5rem; cursor: pointer">
                </div>
                <div>
                    <button class="rd" style="font-size: 1.5rem; cursor: pointer;">Get Started ></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
